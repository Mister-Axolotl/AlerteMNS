<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerte MNS</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./sass/main.css">
    <script src="./js/main.js" type="module"></script>
</head>

<body>
    <div id="particle-container"></div>
    <header id="header">
        <div class="left-header">
            <div class="conversation-type-div" id="conversation_type">
                <div class="active-background"></div>
                <p class="conversation-type active-type" id="public">Public</p>
                <p class="conversation-type" id="privee">Privé</p>
            </div>
        </div>
        <div class="right-header">
			<img src="./images/menu.png" alt="icon to open menu" class="icon-header" id="menu-icon">
            <div class="left-header-content">
                <div id="channel-name">
                    <img src="./images/channel/newspaper.png" class="channel-image icon-header" alt="newspaper icon">
                    <div class="channel-name">Actualités</div>
                </div>
            </div>

            <div class="right-header-content">
                <div class="research-bar">
                    <input type="text" class="bar">
                    <img src="./images/magnifying_glass.png" class="icon-header" id="magnifying-glass" alt="magnifying-glass image for research">
                </div>
                <button>
                    <img src="./images/bell.png" class="icon-header" id="notifications" alt="bell image for notifications">
                </button>
                <div class="notifications">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="left-container">
                <div class="calendar-div">
                    <img src="./images/calendar.png" class="icon" alt="">
                    <p>Agenda</p>
                </div>
                <div class="parameters-div">
                    <div class="left">
                        <img src="./images/parameters/user.png" id="parameters-user-profil" class="icon" alt="">
                    </div>
                    <div class="center">

                    </div>
                    <div class="right">

                    </div>
                    
                    <p id="parameters-last-name">Nom</p>
                    <p id="parameters-first-name">Prénom</p>
                    <p id="parameters-role">Rôle</p>
                    <img src="./images/calendar.png" class="icon" alt="">
                </div>
            </div>
            <div class="right-container">
                <div class="writting-bar">
					<!-- Image -> Button -->
					<img src="./images/add.png" id="message-option" alt="more function">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
