<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerte MNS</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./sass/main.css">
    <script src="./js/main.js" type="module"></script>
</head>

<body>
    <div id="particle-container"></div>
    <header id="header">
        <div class="left">
            <div class="conversation-type-div">
                <button class="conversation-type active-type">Public</button>
                <button class="conversation-type">Privé</button>
            </div>
            <div class="actual-channel">
                <div class="actual-channel-img"></div>
                <p class="actual-channel-name"></p>
            </div>
        </div>
        <div class="right">
            <div class="research-bar">
                <div class="bar"></div>
                <div class="research-bar-img"></div>
                <input type="text">
            </div>
            <div class="notifications">

            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="test">
                <button class="conversation-type-div" id="conversation_type">
                    <div class="active-background"></div>
                    <p class="conv-type active" id="public">Public</p>
                    <p class="conv-type" id="privee">Privé</p>
                </button>
            </div>
        </div>
    </main>
    
</body>

</div>

</html>
