<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
	<main>
		<form action="" method="post">
			<div class="inputs" id="input-id">
				<label for="id">Identifiant</label>
				<input required type="text" id="id" name="id">
			</div>
			<div class="inputs" id="input-password">
				<label for="password">Mot de passe</label>
				<input required type="password" id="password" name="password">
				<button id="view-password">
					<!-- TODO : changer l'image -->
					<img src="images/loupe.png" alt="eye icon (to see password)">
				</button>
			</div>
			<!-- TODO : customize checkmark -->
			<div class="inputs" id="input-stayConnected">
				<input type="checkbox" id="stayConnected" name="stayConnected">
				<span class="checkmark"></span>
				<label for="stayConnected">Se souvenir de moi</label>
			</div>
		</form>
	</main>
</body>
</html>
